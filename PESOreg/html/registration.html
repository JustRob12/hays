<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESO Registration System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/peso logo.png" alt="PESO Logo" class="logo">
            <h1>PESO Registration System</h1>
        </header>

        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" required><br>

            <label for="gmail">Email:</label>
            <input type="email" id="gmail" name="gmail" required><br>

            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required><br>

            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" name="purpose" required><br>
            
            <label for="regDate">Registration Date:</label>
            <input type="date" id="regDate" name="regDate" required><br>

            <button type="submit">Register</button>
        </form>

        <div id="response"></div>
    </div>

    <script src="../javascript/script.js"></script>
</body>
</html>
